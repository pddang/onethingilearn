name: Deploy to Production

on:
  push:
    branches:
      - main
env:
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
  PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
        postgres:
            image: postgres:15
            env:
                POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
                POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
                POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

            options: >-
                --health-cmd pg_isready
                --health-interval=10s
                --health-timeout=5s
                --health-retries=5
            ports:
                - 5432:5432
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Wait for PostgreSQL to Be Ready
        run: |
          for i in {1..60}; do
            pg_isready -h localhost -U ${{secrets.POSTGRES_USER}} && break
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build Docker Image
        run: |
            # testing db connection
            psql -h localhost -U ${{secrets.POSTGRES_USER}} -d ${{secrets.POSTGRES_DB}} -W ${{secrets.POSTGRES_PASSWORD}} -c "SELECT 1"
            
            docker build --build-arg PAYLOAD_SECRET=${{secrets.PAYLOAD_SECRET}} --build-arg DATABASE_URI=postgres://${{secrets.POSTGRES_USER}}:${{secrets.POSTGRES_PASSWORD}}@localhost:5432/${{secrets.POSTGRES_DB}} -t ghcr.io/${{ github.actor }}/learngrow:latest .
   
      - name: Push Docker Image
        run: docker push ghcr.io/${{ github.actor }}/learngrow:latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker-compose down
            docker-compose pull web
            docker-compose -f docker-compose.prod.yml up -d 
